<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Venta de Pinturas</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Venta de Pinturas</h2>

        <form method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="tarros">Tarros a comprar:</label>
                <input type="number" id="tarros" name="tarros" min="1" required>
            </div>

            <button type="submit" class="btn btn-submit">Calcular</button>
        </form>

        {% if nombre %}
        <div class="results">
            <p><strong>Cliente:</strong> {{ nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ "{:,.0f}".format(total_sin_descuento) }}</p>
            <p class="result-total"><strong>Total a pagar:</strong> ${{ "{:,.0f}".format(total_final) }}</p>
        </div>
        {% endif %}

        <div class="nav-buttons">
            <a href="/" class="btn btn-back">Volver al Men√∫</a>
        </div>
    </div>
</body>
</html>
